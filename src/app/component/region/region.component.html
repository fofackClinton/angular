<p>region works!</p>
<div>
  <form (ngSubmit)="onRegisteRegion()" [formGroup]="formR">
    <label for="label"></label>
    <input type="text" placeholder="label" id="label" formControlName="label" class="label">
    <input type="submit" value="boom">
  </form>
  <table  *ngIf="regions" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>id</th>
        <th>label</th>
        <th>action</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let r of regions">
        <td>{{ r.id }}</td>
        <td>{{ r.label }}</td>
        <td>
          <button (click)="deleteRegion(r.id)" type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
          <button (click)="openModal(r)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelId"> <i class="fa fa-pencil" aria-hidden="true"></i></button>
        </td>

      </tr>

    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="formU">
            <div class="form-groupe mb-3">
              <label for=""> label </label>
              <input type="text" formControlName="label" placeholder="entrer le label">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateRegion()" >update</button>
        </div>
      </div>
    </div>
  </div>



  {{ error }}
  {{ success }}

</div>
